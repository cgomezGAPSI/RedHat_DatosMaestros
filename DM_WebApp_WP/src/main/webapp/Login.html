<!DOCTYPE html>
<html>
	<head>
		<title>Ingrese sus credenciales</title>
		<meta name="viewport"
			content="width=device-width, height=device-height, initial-scale=1">
		<meta name="robots" content="noindex, nofollow">
		<!-- Include CSS File Here -->
		<link rel="stylesheet"
			href="http://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css" />
		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/msgPop.css">
		
		<!-- Custom CSS -->
		<link href="css/sb-admin.css" rel="stylesheet">
		
		<!-- Custom Fonts -->
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/style.css" />
		<!-- Include CSS File Here -->
		
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/libs/jquery.msgPop.js"></script>
	</head>
<body>
	<div class="dashboard-container">
		<div data-role="page" id="dashboard">
			<div data-role="header">
				<div class="loginheader"></div>
			</div>
			<div role="main" class="ui-content">
				<form method="post" action="j_security_check">
				  <h2><span class="entypo-login"></span> Login</h2>
				  <button id="btnAccess" class="login"><span class="entypo-lock"></span></button>
				  <span class="entypo-user inputUserIcon"></span>
				  <input type="text" class="user" placeholder="ursername" id="j_username" name="j_username"/>
				  <span class="entypo-key inputPassIcon"></span>
				  <input type="password" class="pass"placeholder="password" id="j_password" name="j_password"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
