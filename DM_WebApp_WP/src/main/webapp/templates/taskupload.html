
<div class="container-fluid">

	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Cargar Documentos</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-6">
			<div>
				<h3 id="projectName"></h3>
			</div>
			<div>
				<form id="upload" method="post" action="http://localhost:8080/project/rest/files/upload" enctype="multipart/form-data">
				  <table>
					  <tbody>
						  <tr>
						  	<td>Nombre:</td>
						  	<td>
						  		<select id="uploadname" name="uploadname">
						  			<option value="Vision">Decumento de Visi&oacute;n</option>
				  					<option value="Especificacion">Documento de Especificaci&oacute;n de Soluci&oacute;n</option>
				  					<option value="Matriz">Documento de Matr&iacute;z de Trazabilidad</option>
				  					<option value="Evaluacion">Documento de Matr&iacute;z de Evaluaci&oacute;n</option>
				  					<option value="Entendimiento">Documento de Entendimiento</option>
				  				</select>
				  			</td>
						  	<!-- input type="text" id="uploadname" name="uploadname"/ -->
						  </tr>
						  <tr>
						  	<td></td>
						  	<td><input type="file" id="uploadctl" name="uploadctl" multiple /></td>
						  </tr>
					  </tbody>
				  </table> 
				  <button class="btnupload">Enviar</button>
				  <ul id="fileList">
				    <!-- The file list will be shown here -->
				  </ul>
				</form>
			</div>
				  <div class="tasks-container">
				  	  <table id="tblfiles" style="width:100%" border=1>
				  	  	<tbody>
					  	  	<tr>
					  	  		<td>Archivo</td>
					  	  		<td>Ruta</td>
					  	  		<td>Proyecto</td>
					  	  		<td>Cargado</td>
					  	  	</tr>
				  	  	</tbody>
				  	  </table>
				  	  <br/>
				  	  <br/>
				  	  <div>
				  	  Archivos Cargados
				  	  <table id="tblUploadedFiles" border=1>
				  	  	<tbody>
					  	  	<tr>
					  	  		<td>Archivo</td>
					  	  		<td>Nombre del Archivo</td>
					  	  	</tr>
				  	  	</tbody>
				  	  </table>
				  	  </div>
				  	  <br/>
				  	  <br/>
				  	  <div>
				 		<Button id="completeUpload" class="completeUpload">Finalizar</Button>
				 	  </div>
				 </div> 
				 
		</div>
		
	</div>
	<!-- /.row -->

</div>
<!-- /.container-fluid -->
